<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/layout.html :: head}"></head>

<body>

<!-- Header section -->
<header th:replace="~{fragments/layout.html :: header}"></header>

<!-- Success flash message -->
<div class="py-2 flash-message message-success" th:text="${success}" th:if="${success}"></div>

<!-- Error flash message when login fails -->
<div class="py-2 flash-message message-error" th:if="${param.error}">Invalid email or password.</div>

<!-- Main login form section -->
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 350px; background: white; border-radius: 8px;">
        <!-- Login title -->
        <h2 class="text-center mb-3">Prihlásenie</h2>

        <!-- Login form -->
        <form th:action="@{/account/login}" method="post" class="d-flex flex-column gap-3">
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" name="email" type="text" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="password">Heslo</label>
                <input id="password" name="password" type="password" class="form-control"/>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Prihlásiť sa</button>
        </form>

        <!-- Link to registration page -->
        <div class="text-center mt-3">
            <p>Nemáte účet? <a th:href="@{/account/register}" class="text-primary">Registrácia</a></p>
        </div>
    </div>
</div>

<!-- Footer section -->
<footer th:replace="~{fragments/layout.html :: footer}"></footer>

</body>
</html>
